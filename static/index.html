<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container" id="create-password-form">
        <h2>Create Password</h2>
        <form onsubmit="createPassword(event)">
            <label for="create-email">Email</label>
            <input type="email" id="create-email" required>
            <label for="create-new-password">New Password</label>
            <input type="password" id="create-new-password" required>
            <button type="submit">Create Password</button>
        </form>
        <p class="message" id="create-password-message"></p>
    </div>

    <div class="form-container" id="forgot-password-form">
        <h2>Forgot Password</h2>
        <form onsubmit="forgotPassword(event)">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="message" id="forgot-password-message"></p>
    </div>

    <div class="form-container" id="reset-password-form">
        <h2>Reset Password</h2>
        <form onsubmit="resetPassword(event)">
            <label for="reset-token">Reset Token</label>
            <input type="text" id="reset-token" required>
            <label for="reset-new-password">New Password</label>
            <input type="password" id="reset-new-password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="message" id="reset-password-message"></p>
    </div>

    <script>
        async function createPassword(event) {
            event.preventDefault();
            const email = document.getElementById('create-email').value;
            const newPassword = document.getElementById('create-new-password').value;
            try {
                const response = await fetch('http://localhost:8000/create-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, new_password: newPassword })
                });
                const data = await response.json();
                document.getElementById('create-password-message').textContent = data.msg;
            } catch (error) {
                document.getElementById('create-password-message').textContent = 'Error: ' + error.message;
            }
        }

        async function forgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;
            try {
                const response = await fetch('http://localhost:8000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                document.getElementById('forgot-password-message').textContent = data.msg;
            } catch (error) {
                document.getElementById('forgot-password-message').textContent = 'Error: ' + error.message;
            }
        }

        async function resetPassword(event) {
            event.preventDefault();
            const resetToken = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('reset-new-password').value;
            try {
                const response = await fetch('http://localhost:8000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reset_token: resetToken, new_password: newPassword })
                });
                const data = await response.json();
                document.getElementById('reset-password-message').textContent = data.msg;
            } catch (error) {
                document.getElementById('reset-password-message').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
